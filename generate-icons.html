<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; display: block; }
        .icon-container { margin: 20px 0; }
        a { display: inline-block; margin: 10px; padding: 10px; background: #4eaac5; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background: #3d8fa5; }
    </style>
</head>
<body>
    <h1>Generate Extension Icons</h1>
    <p>Click the download links below to save each icon:</p>
    
    <div id="icons-container"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fill background with gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4eaac5');
            gradient.addColorStop(1, '#3d8fa5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple "HKI" text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HKI', size / 2, size / 2);
            
            // Create container
            const container = document.createElement('div');
            container.className = 'icon-container';
            container.appendChild(canvas);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.textContent = `Download icon${size}.png`;
                container.appendChild(a);
            });
            
            document.getElementById('icons-container').appendChild(container);
        }
        
        // Create icons for all sizes
        [16, 48, 128].forEach(size => createIcon(size));
    </script>
</body>
</html>
